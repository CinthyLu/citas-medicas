<div class="topbar" *ngIf="!isDesktop">
  <button class="burger" (click)="menuOpen = !menuOpen" aria-label="Abrir menú">
    <span></span>
    <span></span>
    <span></span>
  </button>
</div>

<div class="dashboard">
  <aside class="sidebar" [class.open]="menuOpen || isDesktop">
    <nav>
      <ul>
        <li><a routerLink="pacientes" routerLinkActive="active" (click)="menuOpen = false">Pacientes</a></li>
        <li><a routerLink="medicos" routerLinkActive="active" (click)="menuOpen = false">Médicos</a></li>
        <li><a routerLink="Admin" routerLinkActive="active" (click)="menuOpen = false">Administradores</a></li>
        <li><a routerLink="agenda" routerLinkActive="active" (click)="menuOpen = false">Agenda</a></li>
        <li><a routerLink="citas" routerLinkActive="active" (click)="menuOpen = false">Solicitudes de Citas</a></li>
        <li><a (click)="logout(); menuOpen = false" style="cursor: pointer;">Cerrar sesión</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
