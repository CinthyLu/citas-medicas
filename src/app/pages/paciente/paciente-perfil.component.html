<div class="perfil-container" *ngIf="form">
  <h2>Mi Perfil</h2>
  <form [formGroup]="form">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" formControlName="nombre" readonly />

    <label for="direccion">Direcci√≥n:</label>
    <input id="direccion" type="text" formControlName="direccion" readonly />

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento" readonly />

    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" readonly />
  </form>
</div>
